@(form: Form[Category])

@templates.main("title"){

  <section class="content">
    <div class="box">
      <div class="box-header with-border"><h1>label.subjects</h1></div>

      <div class="box-body">

        <form action="@routes.CategoryController.add("")" method="post" role="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="subject"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">label.add</button>
          </div>
        </form>

        <table class="table table-bordered">
          <tbody>
            <tr>
              <th>#</th>
              <th>label.subject</th>
              <th>label.options</th>
            </tr>

            @*<c:forEach items="${categories}" var="category">*@
              <tr>
                <td>${category.id}</td>
                <td>${category.name}</td>
                <td>
                  <div class="btn-group pull-right">
                    <a href="/category/edit/1" class="btn btn-info"><i class="fa fa-edit"></i></a>
                    <a href="/category/delete/1" class="btn btn-danger"><i class="fa fa-close"></i></a>
                  </div>
                </td>
              </tr>
            @*</c:forEach>*@

          </tbody>
        </table>
      </div>
    </div>
  </section>

}
